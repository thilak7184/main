<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Sathish Sheep Farm</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('backdrop.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      margin: 0;
    }

    /* Optional overlay on entire background */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: rgba(27, 40, 29, 0.55); /* Slight dark overlay for readability */
      z-index: 0;
    }

    .top-left-labels {
      position: absolute;
      top: 30px;
      left: 40px;
      z-index: 2;
    }
    .top-left-labels h1 {
      font-size: 50px;
      font-weight: bold;
      color: #e9eff4;
      letter-spacing: 1px;
      text-shadow: 0 3px 12px rgba(245,244,244,0.533), 0 1px 4px #0001;
      margin: 0;
    }
    .top-left-labels p {
      font-size: 30px;
      font-weight: 600;
      color: #f7f7f8;
      margin-top: 5px;
      letter-spacing: 1px;
      text-shadow: 0 2px 8px #fff6, 0 1px 2px #0002;
      margin: 0;
    }

    .login-form-wrapper {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2;
      position: relative;
      margin: 0;
    }

    .right {
      background-color: rgba(44, 62, 80, 0.88);
      border-radius: 18px;
      box-shadow: 0 8px 32px 0 rgba(31,38,135,0.18);
      color: white;
      width: 90%;
      max-width: 430px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      overflow: hidden;
      padding: 52px 40px 40px 40px;
    }

    .right > * {
      width: 100%;
    }

    .right h2 {
      font-size: 36px;
      margin-bottom: 28px;
      font-weight: 600;
      letter-spacing: 1px;
      text-align: center;
    }

    .form-container {
      width: 100%;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      font-weight: 500;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 3px;
      background: rgba(255,255,255,0.86);
      color: #293843;
      margin-top: 4px;
    }
    .form-group input:focus {
      outline: 2px solid #8bc3d4;
    }
    .error-message {
      color: #ff8787;
      font-size: 13px;
      margin-bottom: 10px;
      font-weight: bold;
      text-align: center;
      display: none;
    }
    .login-btn {
      width: 100%;
      background-color: #dbe1e6;
      color: #2c3e50;
      padding: 12px;
      font-weight: bold;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s ease;
    }
    .login-btn:hover {
      background-color: #b2cec9;
    }
    .top-bar {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 18px;
      z-index: 2;
    }
    .top-bar span {
      margin-left: 15px;
      cursor: pointer;
    }
    @media (max-width: 600px) {
      .top-left-labels {
        top: 16px;
        left: 10px;
      }
      .right {
        padding: 26px 15px;
        max-width: 99vw;
      }
      .right h2 {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>
  <div class="left top-left-labels">
    <div>
      <h1>SATHISH SHEEP FARM</h1>
      <p>DATA LOGIN PORTAL</p>
    </div>
  </div>
  <div class="login-form-wrapper">
    <div class="right">
      <div class="top-bar"></div>
      <h2>LOGIN</h2>
      <div class="form-container">
        <div class="form-group">
          <label for="email">Username</label>
          <input type="email" id="email" placeholder="Enter your email" />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" />
        </div>
        <div id="error" class="error-message">WRONG PASSWORD!!!</div>
        <button class="login-btn" onclick="login()">LOGIN</button>
      </div>
    </div>
  </div>
  <script type="module" src="./login.js"></script>
</body>
</html>
