<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Sathish Sheep Form</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 5px;
      padding: 10;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('images/sheeplogin.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    .top-left-labels {
      position: absolute;
      top: 30px;
      left: 40px;
      z-index: 2;
    }

    .top-left-labels h1 {
      font-size: 50px;
      font-weight: bold;
      color: #e9eff4;
      letter-spacing: 1px;
      text-shadow: 0 3px 12px rgba(245, 244, 244, 0.533), 0 1px 4px #0001;
    }

    .top-left-labels p {
      font-size: 30px;
      font-weight: 600;
      color: #f7f7f8;
      margin-top: 5px;
      letter-spacing: 1px;
      text-shadow: 0 2px 8px #fff6, 0 1px 2px #0002;
    }

    .login-form-wrapper {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1;
    }

    .right {
      background-color: rgba(44, 62, 80, 0.88);
      border-radius: 10px;
      padding: 50px 40px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
      color: white;
      width: 90%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    .right h2 {
      font-size: 36px;
      margin-bottom: 30px;
      font-weight: 600;
    }

    .form-container {
      width: 100%;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 3px;
    }

    .error-message {
      color: red;
      font-size: 13px;
      margin-bottom: 10px;
      font-weight: bold;
      text-align: center;
      display: none;
    }

    .login-btn {
      width: 100%;
      background-color: #dbe1e6;
      color: #2c3e50;
      padding: 12px;
      font-weight: bold;
      font-size: 16px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .login-btn:hover {
      background-color: #cbd5dc;
    }

    .top-bar {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 18px;
    }

    .top-bar span {
      margin-left: 15px;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .top-left-labels {
        top: 15px;
        left: 10px;
      }
      .right {
        padding: 30px 15px;
      }
    }
  </style>
</head>
<body>
  <div class="left top-left-labels">
    <div>
      <h1>SATHISH SHEEP FORM</h1>
      <p>DATA LOGIN PORTAL</p>
    </div>
  </div>
  <div class="right">
    <div class="top-bar">
    </div>
    <h2>LOGIN</h2>
    <div class="form-container">
      <div class="form-group">
        <label for="email">Username</label>
        <input type="email" id="email" placeholder="Enter your email" />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" />
      </div>
      <div id="error" class="error-message" style="display: none;">WRONG PASSWORD!!!</div>
      <button class="login-btn" onclick="login()">LOGIN</button>
    </div>
  </div>
<script type="module" src="./login.js"></script>
</body>
</html>
