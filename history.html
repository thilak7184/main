<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Food History | Sheep Shed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 60px auto;
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #1e40af;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      text-align: left;
      padding: 12px;
      border-bottom: 1px solid #ccc;
    }

    th {
      background-color: #1e3a8a;
      color: white;
    }

    td {
      color: #333;
    }

    td i {
      color: #16a34a;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-utensils"></i> Food History</h1>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Time Slot</th>
          <th>Time</th>
          <th>Food Given</th>
        </tr>
      </thead>
      <tbody id="foodList">
        <!-- Food history rows will go here -->
      </tbody>
    </table>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC_rPTK-dEGNlz3kfFx3WTS579Fz0xt0nk",
      authDomain: "attendance-system-31208.firebaseapp.com",
      projectId: "attendance-system-31208",
      storageBucket: "attendance-system-31208.firebasestorage.app",
      messagingSenderId: "340644375850",
      appId: "1:340644375850:web:a13eabd90f4dfbcdd80253"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const foodList = document.getElementById("foodList");

    async function fetchFoodHistory() {
      const q = query(collection(db, "foodHistory"), orderBy("timestamp", "desc"));
      const querySnapshot = await getDocs(q);

      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const date = data.date || "N/A";
        const timeSlot = data.timing || "No Slot";

        // Convert Firestore timestamp to readable time
        let time = "N/A";
        if (data.timestamp?.toDate) {
          time = data.timestamp.toDate().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        // Combine feedType + quantity + notes
        let foodGiven = "";
        if (data.feedType) foodGiven += data.feedType;
        if (data.quantity) foodGiven += ` ${data.quantity}kg`;
        if (data.notes) foodGiven += `, ${data.notes}`;

        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${date}</td>
          <td>${timeSlot}</td>
          <td>${time}</td>
          <td><i class="fas fa-leaf"></i> ${foodGiven}</td>
        `;
        foodList.appendChild(row);
      });
    }

    fetchFoodHistory();
  </script>
</body>
</html>
