<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Daily Food Feeding Tracker | Sheep Shed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: linear-gradient(to right, #dbeafe, #fef9c3);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .card {
      background: #fff;
      padding: 30px 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      text-align: center;
      max-width: 450px;
      width: 100%;
    }

    h1 {
      font-size: 24px;
      color: #1e3a8a;
      margin-bottom: 10px;
    }

    .user-email, .date {
      color: #444;
      font-size: 16px;
      margin-bottom: 10px;
    }

    .feed-section {
      background: #f9fafb;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      padding: 15px;
      margin-top: 20px;
      text-align: left;
    }

    .feed-section h3 {
      margin: 0 0 8px;
      color: #1e3a8a;
    }

    label {
      font-weight: bold;
      font-size: 14px;
      display: block;
      margin-top: 8px;
    }

    select, input {
      width: 100%;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 4px;
      font-size: 14px;
    }

    button {
      background-color: #10b981;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px 18px;
      margin-top: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
      font-size: 14px;
    }

    button:hover:enabled {
      background-color: #059669;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    #statusMessage {
      margin-top: 20px;
      font-weight: bold;
      font-size: 15px;
    }

    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <div class="card">
    <h1><i class="fas fa-utensils"></i> Daily Food Feeding Tracker</h1>
    <div class="user-email" id="userEmail">Loading user...</div>
    <div class="date" id="todayDate"></div>

    <div id="feedSections"></div>

    <p id="statusMessage"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc,
      serverTimestamp,
      query,
      where,
      getDocs
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import {
      getAuth,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC_rPTK-dEGNlz3kfFx3WTS579Fz0xt0nk",
      authDomain: "attendance-system-31208.firebaseapp.com",
      projectId: "attendance-system-31208",
      storageBucket: "attendance-system-31208.appspot.com",
      messagingSenderId: "340644375850",
      appId: "1:340644375850:web:a13eabd90f4dfbcdd80253",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const userEmailElem = document.getElementById("userEmail");
    const todayDateElem = document.getElementById("todayDate");
    const statusMsg = document.getElementById("statusMessage");
    const feedContainer = document.getElementById("feedSections");

    const today = new Date();
    const dateStr = today.toISOString().split("T")[0];
    todayDateElem.textContent = `Today's Date: ${dateStr}`;

    const feedTimings = ["Morning Feed", "Noon Feed", "Evening Feed", "Night Feed"];
    const feedTypes = ["Corn", "Sneha Poultry Feed", "Dry Grass", "Mineral Mix + Water"];

    let currentUser = null;

    async function isFeedMarked(timing) {
      const q = query(
        collection(db, "foodHistory"),
        where("userId", "==", currentUser.uid),
        where("date", "==", dateStr),
        where("timing", "==", timing)
      );
      const snapshot = await getDocs(q);
      return !snapshot.empty;
    }

    async function createFeedSections() {
      for (let timing of feedTimings) {
        const div = document.createElement("div");
        div.className = "feed-section";
        const alreadyMarked = await isFeedMarked(timing);
        div.innerHTML = `
          <h3>${timing}</h3>
          <label>Feed Type:</label>
          <select id="${timing}-type">
            ${feedTypes.map(feed => `<option value="${feed}">${feed}</option>`).join("")}
          </select>
          <label>Quantity (kg):</label>
          <input type="number" id="${timing}-quantity" placeholder="Enter quantity">
          <button id="${timing}-btn" ${alreadyMarked ? "disabled" : ""}>
            ${alreadyMarked ? "✅ Feed Marked" : "Mark Feed Given"}
          </button>
        `;
        feedContainer.appendChild(div);

        if (!alreadyMarked) {
          document.getElementById(`${timing}-btn`).addEventListener("click", () => markFeed(timing));
        }
      }
    }

    async function markFeed(timing) {
      const feedType = document.getElementById(`${timing}-type`).value;
      const quantity = document.getElementById(`${timing}-quantity`).value;

      if (!quantity) {
        alert("Please enter quantity before saving.");
        return;
      }

      try {
        await addDoc(collection(db, "foodHistory"), {
          userId: currentUser.uid,
          userEmail: currentUser.email,
          timing,
          feedType,
          quantity,
          date: dateStr,
          timestamp: serverTimestamp()
        });

        const btn = document.getElementById(`${timing}-btn`);
        btn.disabled = true;
        btn.textContent = "✅ Feed Marked";

        statusMsg.innerHTML = `<i class="fas fa-check-circle"></i> ${timing} recorded successfully!`;
        statusMsg.className = "success";

        document.getElementById(`${timing}-quantity`).value = "";
      } catch (error) {
        console.error("Error saving feed:", error);
        statusMsg.innerHTML = `<i class="fas fa-times-circle"></i> Error saving ${timing}.`;
        statusMsg.className = "error";
      }
    }

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        alert("Please log in to access this page.");
        window.location.href = "index.html";
        return;
      }
      currentUser = user;
      userEmailElem.textContent = `Logged in as: ${user.email}`;
      createFeedSections();
    });
  </script>
</body>
</html>
